version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    cooldown:
      semver-major-days: 30
      semver-minor-days: 14
      semver-patch-days: 7
    groups:
      rollup:
        patterns:
          - 'rollup'
      svelte:
        patterns:
          - 'svelte'
      types:
        patterns:
          - '@types/*'
      linters:
        patterns:
          - '*eslint*'
          - '*prettier*'
      typescript:
        patterns:
          - 'typescript'
      guardian:
        patterns:
          - '@guardian/*'
      minor-devDependencies:
        dependency-type: 'development'
        exclude-patterns:
          - 'svelte'
          - 'rollup'
          - '@guardian/*'
          - '@types/*'
          - '*eslint*'
          - '*prettier*'
          - 'typescript'
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    cooldown:
      default-days: 7
  - package-ecosystem: 'pip'
    directory: '/scripts/deploy'
    schedule:
      interval: 'monthly'
    cooldown:
      default-days: 7
