name: Deploy Templates to GAM

permissions:
  contents: read

concurrency:
  group: 'deploy'
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: guardian/actions-setup-node@main

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Lint files
        run: yarn lint

  types:
    name: Typescript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: guardian/actions-setup-node@main

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Check typescript
        run: yarn tsc

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, types]

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install pipenv
        run: pip install pipenv

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Install Dependencies
        run: pipenv install
        working-directory: ./scripts/deploy

      - name: Deploy Templates to GAM
        run: pipenv run python deploy.py
        working-directory: ./scripts/deploy
        env:
          GAM_APPLICATION_NAME: ${{ secrets.GAM_APPLICATION_NAME }}
          GAM_NETWORK_CODE: ${{ secrets.GAM_NETWORK_CODE }}
          SERVICE_ACCOUNT_KEY_FILE: ${{ secrets.SERVICE_ACCOUNT_KEY_FILE }}
