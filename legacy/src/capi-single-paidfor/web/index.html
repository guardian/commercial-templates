<aside
  class="adverts adverts--legacy adverts--legacy-single adverts--capi adverts--paidfor adverts--tone-paidfor"
  data-link-name="creative | capi single component | [%TrackingId%]"
>
  <header class="adverts__header">
    <div class="adverts__kicker">
      <div class="paidfor-meta">
        <span class="paidfor-meta__label">Paid content</span>
        <div class="paidfor-meta__more has-popup">
          <button
            class="u-button-reset js-toggle paidfor-meta__label"
            aria-controls="popup"
            aria-expanded="true"
          >
            About {{#svg}}arrow-down{{/svg}}
          </button>
          <div id="popup" class="popup popup--paidfor">
            <p>
              Paid content is paid for and controlled by an advertiser and
              produced by the Guardian Labs team
            </p>
            <a
              href="%%CLICK_URL_UNESC%%https://theguardian.com/content-funding"
              target="_top"
              >Learn more about Guardian Labs content
              {{#svg}}arrow-right{{/svg}}</a
            >
          </div>
        </div>
      </div>
    </div>
    <h1 class="adverts__title">
      <a
        class="adverts__logo blink"
        href="%%CLICK_URL_UNESC%%https://theguardian.com/[%SeriesUrl%]"
        data-link-name="header"
        target="_top"
      >
        [%ComponentTitle%]
      </a>
    </h1>
    <div class="adverts__stamp">
      <a
        href=""
        class="creative__glabs-link js-glabs-link"
        data-link-name="glabs"
        target="_top"
      >
        {{#svg}}guardian-labs-logo{{/svg}}
      </a>
    </div>
  </header>
  <div class="adverts__body"></div>
</aside>
<script>
  var arrowRight = `{{#svg}}arrow-right{{/svg}}`;
  var audioIcon = `{{#svg}}audio{{/svg}}`;
  var imageIcon = `{{#svg}}image{{/svg}}`;
  var videoIcon = `{{#svg}}video{{/svg}}`;
</script>
