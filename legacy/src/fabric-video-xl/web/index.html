{{#advertisementLabel}}{{/advertisementLabel}}
<div class="creative creative--fabric-video">
    <div class="gs-container">
        <a class="creative__link blink" href="%%CLICK_URL_UNESC%%%%DEST_URL%%">
            <div class="creative__alt creative__alt--tablet hide-until-tablet">
                <div class="creative__layer creative__layer1" style="background-image: url([%Layer1BackgroundImage%]); background-position: [%Layer1BackgroundPosition%];"></div>
                <div class="creative__layer creative__layer2" style="background-image:url([%Layer2BackgroundImage%]); background-position: [%Layer2BackgroundPosition%];"></div>
                <div class="creative__layer creative__layer3" style="background-image:url([%Layer3BackgroundImage%]); background-position: [%Layer3BackgroundPosition%];"></div>
            </div>

            <div class="creative__alt creative__alt--mobile mobile-only">
                <div class="creative__layer creative__layer1" style="background-image:url([%MobileLayer1BackgroundImage%]);background-position:[%MobileLayer1BackgroundPosition%];"></div>
                <div class="creative__layer creative__layer2" style="background-image:url([%MobileLayer2BackgroundImage%]);background-position:[%MobileLayer2BackgroundPosition%];"></div>
                <div class="creative__layer creative__layer3" style="background-image:url([%MobileLayer3BackgroundImage%]);background-position:[%MobileLayer3BackgroundPosition%];"></div>
            </div>

            <video muted autoplay playsinline type="video/mp4" class="creative__video creative__video--[%VideoAlignment%]"></video>
        </a>
    </div>

    <img src="[%Trackingpixel%]" class="creative__pixel">
    <img src="[%Researchpixel%]" class="creative__pixel">
    <img src="[%Viewabilitypixel%]" class="creative__pixel">
</div>
[%thirdPartyJSTracking%]
