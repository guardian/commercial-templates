<div class="creative creative--fabric-video">
    <div class="gs-container">
        <a class="creative__link blink" href="%%CLICK_URL_UNESC%%%%DEST_URL%%">
            <div class="creative__alt creative__alt--tablet hide-until-tablet">
                <div class="creative__poster"></div>
                <amp-video autoplay class="creative__video creative__video--[%VideoAlignment%]">
                    <source src="[%VideoURL%]" type="video/mp4">
                </amp-video>
                <div class="creative__layer creative__layer1"></div>
                <div id="layer2" class="creative__layer creative__layer2 is-animating">
                    <div class="creative__slide creative__slide1"></div>
                    <div class="creative__slide creative__slide2"></div>
                    <div class="creative__slide creative__slide3"></div>
                    <div class="creative__slide creative__slide4">
                        <amp-img src="[%Layer2ClickButton%]" height="250" layout="fixed-height"></amp-img>
                    </div>
                </div>
                <div class="creative__layer creative__layer3"></div>
            </div>

            <div class="creative__alt creative__alt--mobile mobile-only">
                <div class="creative__poster"></div>
                <div class="creative__layer creative__layer1"></div>
                <div class="creative__layer creative__layer2"></div>
                <div class="creative__layer creative__layer3"></div>
            </div>
        </a>
    </div>
</div>
