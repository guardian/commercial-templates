<div class="creative creative--hosted gs-container with-[%numberOfElements%]-elements"
     data-link-name="Hosted Thrasher Multi" data-brand-color="[%BrandColour%]">
    <div class="fc-container__inner" style="
            border-color: [%BrandColour%]
        ">
        <p class="fc-container__header__title">
            from our advertisers
        </p>
        <div class="hostedbadge">
            <p class="hostedbadge__info" style="background-color: [%BrandColour%];">Advertiser content</p>
            <img class="hostedbadge__logo" src="[%logo%]">
        </div>
        <div class="fc-container__body hosted-trafficdriver__body" data-link-name="">
            <a class="hosted-trafficdriver__tile" href="%%CLICK_URL_ESC%%[%link1%]" target="_top" data-link-name="[%linkTracking1%]" style="
                background-color: [%BrandColour%];
            " target="_top">
                <div class="hosted-trafficdriver__image" style="
                    background-image: url([%image1%]);
                "></div>
                <div class="hosted-trafficdriver__title">
                    <span class="hosted-trafficdriver__content-type">[%kicker1%] </span>[%title1%]
                </div>
            </a>
            <a class="hosted-trafficdriver__tile" href="%%CLICK_URL_ESC%%[%link2%]" target="_top" data-link-name="[%linkTracking2%]" style="
                background-color: [%BrandColour%];
            " target="_top">
                <div class="hosted-trafficdriver__image" style="
                    background-image: url([%image2%]);
                "></div>
                <div class="hosted-trafficdriver__title">
                    <span class="hosted-trafficdriver__content-type">[%kicker2%] </span>[%title2%]
                </div>
            </a>
            <a class="hosted-trafficdriver__tile" href="%%CLICK_URL_ESC%%[%link3%]" target="_top" data-link-name="[%linkTracking3%]" style="
                background-color: [%BrandColour%];

                <div class="hosted-trafficdriver__title">
                    <span class="hosted-trafficdriver__content-type">[%kicker3%] </span>[%title3%]
                </div>
            </a>
            <a class="hosted-trafficdriver__tile" href="%%CLICK_URL_ESC%%[%link4%]" target="_top" data-link-name="[%linkTracking4%]>" style="
                background-color: [%BrandColour%];
