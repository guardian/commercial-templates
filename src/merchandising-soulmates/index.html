<aside class="adverts adverts--legacy adverts--soulmates adverts--tone-soulmates" data-link-name="commercial | soulmates | [%OmnitureId%]">
  <header class="adverts__header">
    <h1 class="adverts__title">
      <a class="adverts__logo" href="%%CLICK_URL_ESC%%{{soulmates_url}}" data-link-name="merchandising-soulmates-v2_2_2014-03-28-join-now">
        {{#svg}}marque{{/svg}}
        <!-- guardian logo -->
        {{#svg}}soulmates-logo{{/svg}}
        <span class="u-h">The Guardian Soulmates</span>
      </a>
    </h1>
    <div class="adverts__blurb">Meet someone <em>worth</em> meeting</div>
    <div class="adverts__ctas">
      <a class="button" href="%%CLICK_URL_ESC%%{{soulmates_url}}" data-link-name="merchandising-soulmates-v2_2_2014-03-28-join-now">
        {{#svg}}soulmates-join{{/svg}}
        Join now
      </a>
    </div>
  </header>
  <div class="adverts__body">
    <div class="adverts__row">
      <form class="search hide-until-tablet" action="{{soulmates_url}}/find" method="get">
        <div class="search__field">
          <label for="my_gender" class="search__label">I am a</label>
          <select id="my_gender" name="my_gender" class="search__dropdown">
            <option value="Woman">woman</option>
            <option value="Man" selected="selected" }>man</option>
          </select>
        </div>
        <div class="search__field">
          <label for="match_gender" class="search__label">Seeking</label>
          <select id="match_gender" name="match_gender" class="search__dropdown">
            <option value="Woman">woman</option>
            <option value="Man">man</option>
            <option value="../../../public">men &amp; women</option>
          </select>
        </div>
        <div class="search__field">
          <label for="age_min" class="search__label">Aged from</label>
          <select id="age_min" name="age_min" class="search__dropdown">
            {{#ages.min_ages}}
            <option {{#selected_default}} selected="selected" {{/selected_default}}>{{age}}</option>
            {{/ages.min_ages}}
          </select>
        </div>
        <div class="search__field">
          <label for="age_max" class="search__label">To</label>
          <select id="age_max" name="age_max" class="search__dropdown">
            {{#ages.max_ages}}
            <option {{#selected_default}} selected="selected" {{/selected_default}}>{{age}}</option>
            {{/ages.max_ages}}
          </select>
        </div>
        <button type="submit" class="search__submit button button--tone-media button--small" data-link-name="merchandising-soulmates-v2_2_2014-03-28-find-a-soulmate">
            Find a soulmate {{#svg}}arrow-right{{/svg}}
        </button>
      </form>
    </div>
  </div>
</aside>

<!-- for generating each successive soulmate card -->
<template id="soulmate-card">
  <a class="advert advert--soulmate" href="" data-link-name="">
    <h2 class="advert__title u-text-hyphenate" itemprop="name"></h2>
    <div class="advert__image-container">
      <img class="advert__image" src="">
    </div>
    <div class="advert__meta"></div>
  </a>
</template>
