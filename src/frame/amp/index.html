<div class="creative creative--frame" data-show-label="[%ShowLabel%]">
    <div class="roundel">
        <a href="%%CLICK_URL_UNESC%%https://www.theguardian.com/advertising-on-the-guardian" class="roundel__button">Ad</a>
    </div>
    <a class="creative__cta blink" href="%%CLICK_URL_UNESC%%%%DEST_URL%%">
        <amp-img layout="fixed-height" height="250" class="creative__image" src="[%BackgroundImage%]"></amp-img>
        <div class="creative__text creative__text--[%ContentVerticalPosition%] creative__text--[%ContentHorizontalPosition%]">
            <h2 class="creative__title">[%Header%]</h2>
            <p>[%Text%]</p>
            <span class="button button--bordered button--large">
                <span>[%CallToAction%]</span>
                {{#svg}}external-link{{/svg}}
            </span>
        </div>
    </a>
    <a class="creative__brand creative__brand--[%BrandLogoPosition%] blink" href="%%CLICK_URL_UNESC%%[%BrandUrl%]">
        <amp-img layout="flex-item" class="creative__brand-logo" src="[%BrandLogo%]"></amp-img>
    </a>
</div>
